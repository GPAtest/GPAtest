<div class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
       <div class="container">   
          <ul class="nav nav-pills">
            <li class="active"><a href="__APP__/Home/Index/index">绩点查询</a></li>

<!--建表输入信息-->

<div class="container">

  <form account="login" class="form-signin" role="form" action="__APP__/Home/Index/index" method="post" onsubmit="return checkInfo()">

  <p class="text-warning">我们承诺：绝不泄露关于您的任何信息！</p><br />

  <h4 class="form-signin-heading">请输入学号和密码:</h4>

  <input type="hidden" id="weixin_key" value="@#$_GET['weixin_key']#@" />

  <input type="text" account="account" id="account" class="form-control" placeholder="学号:" required autofocus />
  <div id="error_account" class="text-danger"> ！请输入学号</div><br />

  <input type="password" account="password" id="password" class="form-control" placeholder="密码：" required />
  <div id="error_password" class="text-danger"> ！请输入密码</div><br />

  <button type="button" class="btn btn-lg btn-primary btn-block"  id="button" >计算绩点</button>
  </form>

</div> <!-- /container -->




<script type="text/javascript">

$(document).ready(function(){

  $("#error_account").hide();

  $("#error_password").hide();


  //按下回车

  $("body").keydown(function() {

    if (event.keyCode == "13"){

      var account=$("#account").val();

      var password=$("#password").val();

      var weixin_key=$("#weixin_key").val();

      if(account==""){
        $("#error_account").show();
      }else{
        $("#error_account").hide();
      }

     if(password==""){
        $("#error_password").show();
      }else{ 
        $("#error_password").hide();
      }

      

      if(account!="" && password!=""){

        //若均填写隐藏提示信息

        $("#error_account").hide();

        $("#error_password").hide();

        $("#button").text('处理中..');


        $.post("__APP__/Home/Login/index", {account:account,password:password,weixin_key:weixin_key},function(data){

          if(data.status==0){

            alert('查询失败,请稍后重试');

             $("#button").text('计算绩点');

          }else{ 

             $("#button").text('成功！跳转中..');

             window.location.href="__APP__/Home/Index/index";//跳转到下一页面

            }

        });

      }

    }

  });

  $("#button").on("click",function(){

    var account=$("#account").val();

    var password=$("#password").val();

    var weixin_key=$("#weixin_key").val();

    if(account==""){

      $("#error_account").show();

    }

    else{ $("#error_account").hide();}

    

    if(password==""){

      $("#error_password").show();

    }

    else{ $("#error_password").hide();}

    





    if(account!="" && password!=""){

      //若均填写隐藏提示信息

      $("#error_account").hide();

      $("#error_password").hide();

      $("#button").text('处理中..');



      $.post("__APP__/Home/Login/index", {account:account,password:password,weixin_key:weixin_key},function(data){

        if(data.status==0){

          alert('查询失败,请稍后重试');

           $("#button").text('计算绩点');

        }else{ 

           $("#button").text('成功！跳转中..');

           window.location.href="__APP__/Home/Index/index";//跳转到下一页面

          }

      });

    }

  });

});


  
</script>
